[colors.bright]
black = "#918175"
blue = "#68a8e4"
cyan = "#2be4d0"
green = "#98bc37"
magenta = "#ff5c8f"
red = "#f75341"
white = "#fce8c3"
yellow = "#fed06e"

[colors.cursor]
cursor = "#fbb829"
text = "CellBackground"

[colors.hints.end]
background = "0xffffff"
foreground = "0x000000"

[colors.hints.start]
background = "0xffffff"
foreground = "0x000000"

[colors.normal]
black = "#1c1b19"
blue = "#2c78bf"
cyan = "#0aaeb3"
green = "#519f50"
magenta = "#e02c6d"
red = "#ef2f27"
white = "#baa67f"
yellow = "#fbb829"

[colors.primary]
background = "#1c1b19"
foreground = "#fce8c3"

[env]
TERM = "xterm-256color"

[[hints.enabled]]
action = "Copy"
post_processing = false
regex = '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[[hints.enabled]]
command = "firefox"
post_processing = true
regex = "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "I"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true

